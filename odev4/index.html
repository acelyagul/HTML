<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <center>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg">
        <div style="background-color: #EEEEEE; width: 90%;">
            Search the web using Google!<br>
            <form action="" method="GET">
                <input type="text" placeholder="Search.." name="search"  size="40"/>
                <br>
                <input type="submit" value="Google Search" /> <input type="submit" value="I'm feeling lucky" />
            </form>
        </div>
        <div style="width: 90%; border:1px solid white">
            <div style="float:left; background-color: #7EE5DA;width: 37%; border-right:1px solid white;">
                <ul style="list-style-type:none">
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <div style="float:left; background-color: #70CCC2; width: 19.5%;">
                <ul style="list-style-type:none;font-size: 12.8px;">
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/help">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/about">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/company">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/logos">Google! Logos</a></li>
                </ul>
            </div>
            <div style="float:right; width: 43.38%; background-color: #62B3AA; border-left:1px solid white; height: 86px;">
                <div style="font-size:small">Get Google!<br>
                    updates monthly:
                </div>
                <form action="" method="GET">
                    <input type="email" placeholder="your e-mail" name="email">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </form>
                
                
            </div>
        </div>
        <footer>
            <p style="font-size:small">Copyright Â©1998 Google Inc.</p>
        </footer>
    </center>
     


</body>

</html>
